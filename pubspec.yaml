name: roboto
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^3.0.9
  cupertino_icons: ^0.1.3
  shimmer: ^1.1.1
  steps: ^1.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
 
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/logoroboto.png
    - assets/robotoicon.png
    - assets/chatbot.jpg
    - assets/propaganda.jpg
    - assets/gifcontrole.gif
    - assets/voicegif.gif
    - assets/artificicial.jpg
    - assets/drone.jpg
    - assets/terrestre.jpg
    - assets/roboconstruindo.gif
    - assets/dronesfundo.png
    - assets/ai.png
    - assets/roboterrestre.png